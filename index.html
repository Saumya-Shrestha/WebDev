<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="stylesheet" href="style.css">
    <title>Web Training | Tip calculator app</title>
  </head>
  <body>
    <div class="calculator-container">

      <div class="calculator">
        <div class="input-group">
          <label for="Bill">Bill</label>
            <input class="bill" type="text" placeholder="0">
            <img src="./images/icon-dollar.svg" alt="$" class="dollar-sign">
        </div>

        <div class="input-group">
          <div class="label-container"><label for="Tip">Select Tip %</label></div>
          <div class="tips-group">
              <button class="tip-button">5%</button>
              <button class="tip-button">10%</button>
              <button class="tip-button">15%</button>
              <button class="tip-button">25%</button>
              <button class="tip-button">50%</button>
              <input type="text" class="button" placeholder="Custom">
          </div>
      </div>

        <div class="input-group">
          <div class="label-container"><label for="People">Number of People:</label></div>
            <input class="people" type="text" placeholder="0">
            <img src="./images/icon-person.svg" alt="people" class="people-sign">
        </div> 
      </div>

      <div class="calculation-result">
        <div class="tips-amount calculation-amount">
          <div class="title">
            <div class="main-title">Tip Amount</div>
            <div class="subtitle">/ person</div>
          </div>
          <div class="amount">$4.27</div>
        </div>

        <div class="total-amount calculation-amount">
          <div class="title">
            <div class="main-title">Total</div>
            <div class="subtitle">/ person</div>
          </div>
          <div class="amount">$32.79</div>
        </div>

        <button class="reset">Reset</button>
      </div>
    </div>
  </body>
</html>
