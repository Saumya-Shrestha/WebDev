<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="stylesheet" href="style.css"/>

    <title>Web Training | Intro component with sign up form</title>
  </head>
  <body>
    <div class="container">
      
      <div class="left-side">
        <h1 class="main-heading">Learn to code by watching others</h1>

        <p class="main-content">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable.</p>
      </div>
      
      <div class="right-side">
        <p class="message"><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>

        <div class="card">
          <form>

            <div class="input-group">
              <input type="text" placeholder="First Name">
              <small class="message"></small>  
            </div> 
            
            <div class="input-group">
              <input type="text" placeholder="Last Name">
              <small class="message"></small>    
            </div>

            <div class="input-group">
              <input type="text" placeholder="Email Address">
              <small class="message"></small>
            </div>

            <div class="input-group">
              <input type="password" placeholder="Password">
              <small class="message"></small>
            </div>

            <div class="input-group">
              <button id="submitButton" class="button">Claim your free trial</button>
            </div>
          </form>

          <p class="privacy-message">By clicking the button, you are agreeing to our <a href="">Terms and Services</a></p>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
